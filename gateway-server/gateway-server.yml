zuul:
  # To exclude the registration of all eureka service ID based routes
  ignored-services: '*'
  routes:
    authentication-service:
      path: /authentication/**
      # By default, the proxy prefix is stripped from the request before the request is forwarded by
      stripPrefix: false
    order-service:
      path: /order/**
      # By default, the proxy prefix is stripped from the request before the request is forwarded by
      stripPrefix: false
    pizza-service:
      path: /pizza/**
      # By default, the proxy prefix is stripped from the request before the request is forwarded by
      stripPrefix: false
  # Exclude Authorization from sensitive headers
  sensitiveHeaders: Cookie,Set-Cookie

authentication:
  restApi:
    allowedRequestURI: authentication-service/authentication
    authorizationPrefix: 'Bearer '
    validateToken: http://authentication-service/authentication/validate/{token}