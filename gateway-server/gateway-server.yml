zuul:
  # To exclude the registration of all eureka service ID based routes
  ignored-services: '*'
  routes:
    authentication-service:
      path: /authentication/**
      # By default, the proxy prefix is stripped from the request before the request is forwarded by
      stripPrefix: false
    order-service:
      path: /order/**
      # By default, the proxy prefix is stripped from the request before the request is forwarded by
      stripPrefix: false
    pizza-service:
      path: /pizza/**
      # By default, the proxy prefix is stripped from the request before the request is forwarded by
      stripPrefix: false
  # Exclude Authorization from sensitive headers
  sensitiveHeaders: Cookie,Set-Cookie

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            # Time in milliseconds after which the caller will observe a timeout and walk away from the command execution
            timeoutInMilliseconds: 10000

#zuul.host.socket-timeout-millis: 20000
#zuul.host.connect-timeout-millis: 20000
# Timeouts configuration for requests proxied through Zuul
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000

authentication:
  restApi:
    allowedRequestURI: /authentication
    validateToken: http://authentication-service/authentication/validate/{token}